box: combient/java-mvn
build:
  steps:
    - script:
        name: Maven install
        code: mvn install
    - script:
        name: Make Target Directory
        code: |
          mkdir target
          ls
    - script:
      name: Move from pipeline to target
      code: |
        mv /pipeline/source/target/XwingApp-1.0-dist.zip /target        
    - joshholt/oracle-accs-deploy:
        opc_user: $OPC_USERNAME
        opc_password: $OPC_PASSWORD
        rest_url: $REST_URL
        domain: $IDENTITY_DOMAIN
        application_name: javafighter
        application_type: java
        file: java_fighter-0.0.1.zip
        subscription_type: Hourly
